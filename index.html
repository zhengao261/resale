<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收银系统</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">

</head>
<body>
    <section class="head">
        <p class="head-title">后勤超市差异化产品收银系统</p>
        <button class="staff-exit" onclick = alert('测试中');>员工退出</button>
    </section>
    <section class="staff-msg">
        <div class="msg-time">
            <span>当前时间:</span>
            <span>2016年04月08日 15:27:12</span>
        </div>
        <div class="msg-name">
            <span>员工:</span>
            <span>gz30234902389</span>
        </div>
        <div class="msg-home">
            <span>门店:</span>
            <span>理工大学店</span>
        </div>
    </section>
    <section class="vip">
        <div class="vip-num">
            <span class="vip-text">会员账号:</span>
            <span class="vip-phone" >手机号码:</span>
            <input type="text" placeholder="请输入账号!">
            <button class="vip-button">获取会员信息</button>
        </div>
        <div class="vip-msg">
            <div class="msg-first">
                <div class="f-name">
                    <span class="star">*</span>
                    <span>姓名:</span>
                    <input type="text" value="" name="">
                </div>
                <div class="f-phone">
                    <span class="star">*</span>
                    <span>手机号码:</span>
                    <input type="text" value="" name="" >
                </div>
            </div>
            <div class="msg-second">
                <div class="s-address">
                    <span class="star">*</span>
                    <span class="add-add">地址:天津市天津理工大学</span>
                    <input type="text">
                </div>
                <div class="s-accept">
                    <span class="star">*</span>
                    <span class="acc-name">收货人:</span>
                    <input type="text">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
