<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收银系统</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
    <section class="head">
        <p class="head-title">后勤超市差异化产品收银系统</p>
        <button class="staff-exit" onclick = alert('测试中');>员工退出</button>
    </section>
    <section class="staff-msg">
        <div class="msg-time">
            <span>当前时间:</span>
            <span id="set-time"></span>
        </div>
        <div class="msg-name">
            <span>员工:</span>
            <span>gz30234902389</span>
        </div>
        <div class="msg-home">
            <span>门店:</span>
            <span>理工大学店</span>
        </div>
    </section>
    <section class="vip">
        <div class="vip-num">
            <span class="vip-text">会员账号:</span>
            <span class="vip-phone" >手机号码:</span>
            <input type="text" placeholder="请输入账号!" id="vipNum">
            <button class="vip-button" id="getVip">获取会员信息</button>
        </div>
        <div class="vip-msg">
            <div class="msg-first">
                <div class="f-name">
                    <span class="star">*</span>
                    <span>姓名:</span>
                    <input type="text" id="msg-name">
                </div>
                <div class="f-phone">
                    <span class="star">*</span>
                    <span>手机号码:</span>
                    <input type="text" id="msg-phone">
                </div>
            </div>
            <div class="msg-second">
                <div class="s-address">
                    <span class="star">*</span>
                    <span class="add-add">地址:天津市天津理工大学</span>
                    <input type="text" value="" name="" id="msg-address">
                </div>
                <div class="s-accept">
                    <span class="star">*</span>
                    <span class="acc-name">收货人:</span>
                    <input type="text" id="msg-accept">
                </div>
            </div>
        </div>
    </section>
    <section class="trade">
        <table class="trade-tab" id="trade-table">
            <thead>
                <td width="5%">#</td>
                <td width="15%">商品编号</td>
                <td width="40%">商品名称</td>
                <td width="20%">价格</td>
                <td width="20%">操作</td>
            </thead>



        </table>

    </section>
    <section class="money">
        <div class="key-input">
            <input type="text" placeholder="请输入商品编码" id="trade-num">
            <button class="money-button" id="add-trade">添加</button>
        </div>
        <div class="mon-should">
            <span>应付金额:</span>
            <span class="should-text" id="should-money">¥</span>
        </div>
        <div class="mon-sub">
            <button class="sub-btn">确认支付</button>
        </div>
    </section>
    <section class="foot">
        <p class="foot-style">
            CopyRight © 2016 by <a href="http://www.houqin100.com" target="_blank">houqin100.com</a>

        </p>
    </section>
</body>
</html>
